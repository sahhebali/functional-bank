<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp er bank </title>
    <!-- tellwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center m-16">Wellcome to <span class="text-green-600 font-bold">Bapp-Er-Bank</span>!!!
        </h1>

    </header>
    <main>
        <section class="bg-green-100 p-8 w-3/4 mx-auto mt-8">
            <h3 class="text-2xl mb-2">Please login</h3>
            <div>
                <input id="user-email" class="border block w-3/4 mb-4 px-2 border-gray-400 rounded" type="email"
                    placeholder="email">

                <input id="user-password" class="border block w-3/4 mb-4 px-2 border-gray-400 rounded" type="password"
                    placeholder="password">
                <button id="login-submit"
                    class="bg-yellow-600 px-4 py-2 rounded text-white font-medium	">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
